<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>to do list</title>
    <link rel="stylesheet" type="text/css" href="all.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div class="navbar">
    <div class="page-title">
        <p>To Do List</p>
    </div>
        <div class="filter-select-section">
            <p class="title">Filter Your Cards</p>
            <p class="question">choose the color:</p><br>
            <div class="color-buttons">
                <a class="green-button">Green</a>
                <a class="red-button">Red</a>
                <a class="yellow-button">Yellow</a>
            </div>
        </div>
        <div class="add-to-do-section">
            <p class="title">Make A Card</p>
            <p class="please-add-info"> please enter the information of your task below:
                <br>
                <span>(all of the fields are required!)</span>
            </p>
            <div class="input-select-container">
                <label>
                    <input class="task-input" placeholder="Task">
                </label>
                <label>
                    <select name="priority" class="priority-select">
                        <option value="">priority:</option>
                        <option value="High" class="value-high">High</option>
                        <option value="Medium" class="value-medium">Medium</option>
                        <option value="Low" class="value-low">Low</option>
                    </select>
                </label>
                <label>
                    <select name="colors" class="colors-select">
                        <option value="">color:</option>
                        <option value="bg-green" class="value-green">Green</option>
                        <option value="bg-yellow" class="value-yellow"> Yellow</option>
                        <option value="bg-red" class="value-red">Red</option>
                    </select>
                </label>
            </div>
            <button class="add-button"><i class="fas fa-plus"></i></button>
        </div>
</div>
<div class="to-do-container"></div>
</body>
<script src="main.js"></script>
</html>
